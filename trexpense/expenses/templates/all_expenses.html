{% extends "master.html" %}

{% block title %}
  My Expense Tracker - List of all expenses
{% endblock %}

{% block content %}
<div class="mycard">
  <h1>Expenses</h1>
  
  <ul>
    {% for x in myexpenses %}
      <li><a href="details/{{ x.id }}">{{ x.name }} </a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
