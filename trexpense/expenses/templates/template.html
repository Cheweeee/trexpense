{% load static %}
<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{% static 'myfirst.css' %}">
<body>
<h1>Headset price is {{headset.amount}} HUF</h1>

<table border='2'>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Amount</th>
        <th>Date</th>
    </tr>
    {% for x in myexpenses %}
        <tr>
        <td>{{ x.id }}</td>
            <td>{{ x.name }}</td>
        <td>{{ x.amount }}</td>
        <td>{{ x.date }}</td>
        </tr>
    {% endfor %}
    </table>

{% for x in fruits %}
  <h1>{{ x }}</h1>
{% endfor %}

<p>In views.py you can see what the fruits variable looks like.</p>

</body>
</html>
